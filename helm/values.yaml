  os: linux
secret:
  name: kbot
  tokenKey: token
  tokenName: "TELE_TOKEN"
autoscaling:
  enabled: false
serviceAccount:
  create: false
ingress:
  enabled: true
securityContext:
  privileged: true
chartVersion: 0.3.0
